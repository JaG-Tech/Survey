                    min="18" max="120" placeholder="number" required /></label>
            <select id="dropdown">
                <option name="">(select one)</option>
                <option name="1">Where does it come from?</option>

            </select>

            <label>Yes<input type="radio" name="answer" value="Yes" class="inline" />
                <label>No<input type="radio" name="answer" value="No" class="inline" /></label>
        </fieldset>
        <fieldset>
            <legend>Forms of Transportation</legend>

                have a
                bike</label><br>
            <label for="vehicle2"><input type="checkbox" id="vehicle2" name="vehicle2" value="Car" class="inline" /> I
                have a
                car</label><br>
            <label for="vehicle3"><input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" class="inline" /> I
                have a
                boat</label><br><br>

        </fieldset>
